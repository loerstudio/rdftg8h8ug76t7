<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #EF4444;
            --background-color: #111827;
            --card-color: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --input-bg: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        .input-field {
            @apply w-full bg-[var(--input-bg)] text-[var(--text-primary)] border-none rounded-lg px-4 py-3 focus:ring-2 focus:ring-[var(--primary-color)];
        }
    </style>
<style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex flex-col min-h-screen">
<header class="absolute top-0 left-0 w-full p-4">
<a class="inline-flex items-center text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors" href="#">
<span class="material-icons">arrow_back_ios_new</span>
</a>
</header>
<main class="flex-grow flex items-center justify-center">
<div class="w-full max-w-sm px-4">
<div class="text-center mb-8">
<span class="material-icons text-[var(--primary-color)] text-6xl">
                    lock_reset
                </span>
<h1 class="text-3xl font-bold mt-4">Forgot Password?</h1>
<p class="text-[var(--text-secondary)] mt-2">No worries, we'll send you reset instructions.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="email">Email</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-[var(--text-secondary)]">
                            email
                        </span>
<input class="input-field pl-10" id="email" name="email" placeholder="Enter your email" type="email"/>
</div>
</div>
<button class="w-full bg-[var(--primary-color)] text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--background-color)] focus:ring-[var(--primary-color)] transition duration-150 ease-in-out" type="submit">
                    Reset Password
                </button>
</form>
<div class="text-center mt-6">
<a class="inline-flex items-center gap-2 text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)]" href="#">
<span class="material-icons">arrow_back</span>
                    Back to Log In
                </a>
</div>
</div>
</main>

</body></html>
