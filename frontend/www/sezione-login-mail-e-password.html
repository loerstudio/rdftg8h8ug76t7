<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Supabase and Auth Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./js/supabaseClient.js"></script>
<script src="./js/auth.js"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #EF4444;
            --background-color: #111827;
            --card-color: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --input-bg: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        .input-field {
            @apply w-full bg-[var(--input-bg)] text-[var(--text-primary)] border-none rounded-lg px-4 py-3 focus:ring-2 focus:ring-[var(--primary-color)];
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-sm px-4">
<div class="text-center mb-10">
<span class="material-icons text-[var(--primary-color)] text-6xl">
                fitness_center
            </span>
<h1 class="text-4xl font-bold mt-2">FitTrack</h1>
<p class="text-[var(--text-secondary)] mt-1">Accedi o Registrati</p>
</div>
<form class="space-y-6" id="login-form">
<div>
<label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="email">Email</label>
<div class="relative">
<span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-[var(--text-secondary)]">
                        email
                    </span>
<input class="input-field pl-10" id="email" name="email" placeholder="scrivi la tua email" type="email" required/>
</div>
</div>
<!-- Password field is hidden for OTP flow -->

<label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="password">Password</label>

                        lock
                    </span>

</div>
<div class="text-right mt-2">
<a class="text-sm font-medium text-[var(--primary-color)] hover:underline" href="#">Forgot password?</a>

<button class="w-full bg-[var(--primary-color)] text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--background-color)] focus:ring-[var(--primary-color)] transition duration-150 ease-in-out" type="submit" id="login-button">
                Accedi con Codice
            </button>
</form>
</div>

<script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById('email').value;
        const button = document.getElementById('login-button');

        if (!email) {
            alert('Per favore, inserisci la tua email.');
            return;
        }

        button.disabled = true;
        button.textContent = 'Invio in corso...';

        await signInWithOtp(email);

        // The function will handle redirection, but we can re-enable the button just in case
        button.disabled = false;
        button.textContent = 'Accedi con Codice';
    });
</script>

</body></html>
